EnableDefaultLinters: true
exclude:
  - ".git/**/*",
  - "**/vendor/**/*"
  - "**/node_modules/**/*"
  - "tmp/**/*"
linters:
  Rubocop:
    enabled: true
    rubocop_config:
      require: standard
      inherit_gem:
        standard: config/base.yml
      inherit_from: .erb-lint-rubocop.yml
      AllCops:
        DisabledByDefault: true
