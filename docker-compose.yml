feeder:
  build: .
  volumes:
    - .:/app
  env_file:
    - .env
  links:
    - db
  ports:
    - "3001:3000"
  command: web
  environment:
    VIRTUAL_HOST: feeder.prx.docker
worker:
  image: feederprxorg_feeder
  volumes:
    - .:/app
  env_file:
    - .env
  links:
    - db
  command: worker
db:
  image: postgres:9.4.15-alpine
  env_file:
    - .env
  expose:
    - "5432"
  volumes:
    - ./db/import:/docker-entrypoint-initdb.d
